{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h2> Tweet {{ tweet.id }} </h2>
      <div class="media">
          <div class="media-body">
            <h4 class="media-heading">
            <a href="/users/{{tweet.name}}">{{tweet.name}}</a>
            </h4>
            {{tweet.text}}<br />
            <a href="#">Re-tweet</a>
          </div>
      </div>
      </div> 
    </div>
  </div>
    
{% endblock %}
