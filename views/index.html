{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h2> All Tweets </h2>

		{% if showForm %}
		  <form action="/submit" method="POST">
		    <label for="name_field">Name:</label>
		    <input name="name" type="text" id="name_field" value="{{name}}"/>

		    <label for="text_field">Text:</label>
		    <input name="text" type="text" id="text_field" style="width: 350px;" />

		    <input type="submit" value="Submit" />
		  </form>
		{% endif %}

      <!-- display tweets here -->
      <div id="tweets">
      {% for tweet in tweets %}
        <!-- <li>{{tweet.text}}</li> -->
        <li>
        	<div>
        		<h4>
        		<a href="/users/{{tweet.name}}">{{tweet.name}}</a>
        		</h4>
        		<a href="/users/{{tweet.name}}/tweets/{{tweet.id}}">{{tweet.text}}</a><br />
        		<a href="#">Re-tweet</a>
        	</div>
        </li>
      {% endfor %}
      </div>
    </div>
  </div>
    
{% endblock %}
